name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 mypy black bandit
      
      - name: Check Syntax with Flake8
        run: flake8 .
      
      - name: Check Formatting with Black
        run: black --check .
      
      - name: Check Formatting with Mypy
        run: mypy .
      
      - name: Run Bandit (Security Checks)
        run: bandit -r .
      
      - name: Run Pytest with Timeout of 5 minutes
        run: pytest tests/ --timeout=300
